<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Capabilities Matrix</title>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-top: 0;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 15px;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        td:first-child {
            font-weight: 500;
            background-color: #f5f5f5;
            white-space: normal;
            min-width: 250px;
            max-width: 400px;
        }

        .capability-cell {
            text-align: center;
        }

        .check {
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
        }

        .cross {
            color: #f44336;
            font-weight: bold;
            font-size: 18px;
        }

        .value {
            color: #2196F3;
            font-weight: 500;
        }

        .array-value {
            font-size: 12px;
            color: #666;
        }

        .viewer-link {
            display: inline-block;
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .viewer-link:hover {
            background-color: #45a049;
        }

        .metadata-row .capability-cell {
            text-align: center;
        }

        .capability-description {
            font-size: 11px;
            color: #888;
            font-weight: normal;
            display: block;
            margin-top: 4px;
            font-style: italic;
            white-space: normal;
            line-height: 1.3;
        }

        .default-value {
            font-size: 10px;
            color: #999;
            font-weight: normal;
            display: block;
            margin-top: 2px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #c62828;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewer Capabilities Matrix</h1>

        <div class="table-wrapper">
            <div id="loading" class="loading">Loading viewer data...</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="capabilities-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Capability</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const yamlFiles = [
            'viewers/neuroglancer.yaml',
            'viewers/n5-ij.yaml',
            'viewers/vizarr.yaml'
        ];

        let schemaData = null;

        // Get URL parameter from query string
        function getUrlParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('url');
        }

        const dataUrl = getUrlParameter();

        async function loadSchema() {
            try {
                const response = await fetch('schema.json');
                if (!response.ok) {
                    console.warn('Schema file not found, continuing without descriptions');
                    return null;
                }
                schemaData = await response.json();
                return schemaData;
            } catch (error) {
                console.warn('Error loading schema:', error);
                return null;
            }
        }

        async function loadYamlFiles() {
            try {
                // Load schema first
                await loadSchema();

                const promises = yamlFiles.map(file =>
                    fetch(file)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Failed to load ${file}`);
                            }
                            return response.text();
                        })
                        .then(text => jsyaml.load(text))
                );

                const viewers = await Promise.all(promises);
                displayTable(viewers);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading YAML files: ' + error.message;
                console.error('Error:', error);
            }
        }

        function getCapabilityInfo(capability) {
            if (!schemaData || !schemaData.properties || !schemaData.properties.capabilities) {
                return { description: null, default: null };
            }

            const capSchema = schemaData.properties.capabilities.properties[capability];
            if (!capSchema) {
                return { description: null, default: null };
            }

            return {
                description: capSchema.description || null,
                default: capSchema.default !== undefined ? capSchema.default : null
            };
        }

        function formatValue(value, defaultValue) {
            // Use default value if value is undefined
            const actualValue = value !== undefined ? value : defaultValue;
            if (typeof actualValue === 'boolean') {
                return actualValue
                    ? '<span class="check">✓</span>'
                    : '<span class="cross">✗</span>';
            } else if (Array.isArray(actualValue)) {
                if (actualValue.length === 0) {
                    return '<span class="array-value">None</span>';
                }
                return '<span class="array-value">' + actualValue.join(', ') + '</span>';
            } else if (actualValue !== undefined && actualValue !== null) {
                return '<span class="value">' + actualValue + '</span>';
            } else {
                return '<span style="color: #ccc;">—</span>';
            }
        }

        function formatDefaultValue(defaultVal) {
            if (defaultVal === null || defaultVal === undefined) {
                return '';
            }
            if (typeof defaultVal === 'boolean') {
                return defaultVal ? 'true' : 'false';
            } else if (Array.isArray(defaultVal)) {
                return defaultVal.length === 0 ? '[]' : JSON.stringify(defaultVal);
            }
            return String(defaultVal);
        }

        function formatCapabilityName(key) {
            return key
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function displayTable(viewers) {
            const table = document.getElementById('capabilities-table');
            const thead = table.querySelector('thead tr');
            const tbody = document.getElementById('table-body');

            // Add viewer columns to header
            viewers.forEach(viewer => {
                const th = document.createElement('th');
                th.textContent = viewer.viewer.name;
                thead.appendChild(th);
            });

            // Helper function to create metadata row
            function createMetadataRow(fieldName) {
                const row = document.createElement('tr');
                row.className = 'metadata-row';

                const labelCell = document.createElement('td');
                const nameSpan = document.createElement('div');
                nameSpan.textContent = fieldName;
                labelCell.appendChild(nameSpan);

                // Get description from schema
                if (schemaData && schemaData.properties && schemaData.properties.viewer && schemaData.properties.viewer.properties[fieldName]) {
                    const fieldSchema = schemaData.properties.viewer.properties[fieldName];
                    if (fieldSchema.description) {
                        const descSpan = document.createElement('span');
                        descSpan.className = 'capability-description';
                        descSpan.textContent = fieldSchema.description;
                        labelCell.appendChild(descSpan);
                    }
                }

                row.appendChild(labelCell);
                return row;
            }

            // Add version row
            const versionRow = createMetadataRow('version');
            viewers.forEach(viewer => {
                const cell = document.createElement('td');
                cell.className = 'capability-cell';
                cell.textContent = viewer.viewer.version;
                versionRow.appendChild(cell);
            });
            tbody.appendChild(versionRow);

            // Add repository row
            const repoRow = createMetadataRow('repo');
            viewers.forEach(viewer => {
                const cell = document.createElement('td');
                cell.className = 'capability-cell';
                const info = viewer.viewer;

                if (info.repo) {
                    const link = document.createElement('a');
                    link.href = info.repo;
                    link.target = '_blank';
                    link.className = 'viewer-link';
                    link.textContent = 'Repository';
                    cell.appendChild(link);
                }

                repoRow.appendChild(cell);
            });
            tbody.appendChild(repoRow);

            // Add template_url row
            const linkRow = createMetadataRow('template_url');
            viewers.forEach(viewer => {
                const cell = document.createElement('td');
                cell.className = 'capability-cell';
                const info = viewer.viewer;

                if (info.template_url) {
                    const link = document.createElement('a');
                    // Replace {DATA_URL} with the provided URL parameter if available
                    let url = info.template_url;
                    if (dataUrl) {
                        url = url.replace('{DATA_URL}', encodeURIComponent(dataUrl));
                    }
                    link.href = url;
                    link.target = '_blank';
                    link.className = 'viewer-link';
                    link.textContent = 'Launch';
                    cell.appendChild(link);
                }

                linkRow.appendChild(cell);
            });
            tbody.appendChild(linkRow);

            // Get capabilities in schema order
            const capabilitiesOrder = Object.keys(schemaData.properties.capabilities.properties);

            // Create rows for each capability
            capabilitiesOrder.forEach(capability => {
                const row = document.createElement('tr');

                // Capability name cell with description and default value
                const nameCell = document.createElement('td');
                const capInfo = getCapabilityInfo(capability);

                const nameSpan = document.createElement('div');
                nameSpan.textContent = capability;
                nameCell.appendChild(nameSpan);

                if (capInfo.description) {
                    const descSpan = document.createElement('span');
                    descSpan.className = 'capability-description';
                    descSpan.textContent = capInfo.description;
                    nameCell.appendChild(descSpan);
                }

                if (capInfo.default !== null) {
                    const defaultSpan = document.createElement('span');
                    defaultSpan.className = 'default-value';
                    defaultSpan.textContent = 'Default: ' + formatDefaultValue(capInfo.default);
                    nameCell.appendChild(defaultSpan);
                }

                row.appendChild(nameCell);

                // Value cells for each viewer
                viewers.forEach(viewer => {
                    const cell = document.createElement('td');
                    cell.className = 'capability-cell';
                    const value = viewer.capabilities[capability];
                    cell.innerHTML = formatValue(value, capInfo.default);
                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });

            document.getElementById('loading').style.display = 'none';
            table.style.display = 'table';
        }

        // Load the YAML files when the page loads
        loadYamlFiles();
    </script>
</body>
</html>
